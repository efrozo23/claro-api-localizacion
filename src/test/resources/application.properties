spring.application.name=consultaCoordenadasService

#spring.main.sources=com.claro

#logging.config=classpath:logback.xml

# the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
camel.springboot.name=CamelCxfRest

# to reconfigure the camel servlet context-path mapping to use /api/* instead of /camel/*
camel.component.servlet.mapping.context-path=/*
endpoint.api=/localizacion/geoposicion/v1
spring.mvc.static-path-pattern=/resources/**

#------------------------------------------------------------------------------
# Server Configuration
#------------------------------------------------------------------------------
# lets listen on all ports to ensure we can be invoked from the pod IP
# Default Port
#server.servlet-path: /system
server.port=8088
server.address=0.0.0.0

#------------------------------------------------------------------------------
# Management Configuration
#------------------------------------------------------------------------------
management.address=0.0.0.0

# lets use a different management port in case you need to listen to HTTP requests on 8080
management.port=8081

#------------------------------------------------------------------------------
# Actuator
#------------------------------------------------------------------------------
info.app.name=${spring.application.name}
info.app.description=Servicio de localización para entidades financieras
info.app.version=@project.version@

#-------------------------------------
#	Message Response 
#-------------------------------------
message.response.failed=Failed
message.response.error=No fue posible obtener la posición del número consultado.
message.response.otros=Error al obtener la posición del número consultado
message.response.success.ok=OK
message.response.success.message=Mensaje procesado exitosamente
message.response.bean.validator="Error en validaci\u00F3n de campos obligatorios"
# disable all management endpoints except health
endpoints.enabled = true
endpoints.info.sensitive = false
endpoints.health.enabled = true
# Disable auth for actuator endpoints
management.security.enabled=false
message.response.test=ó

# Disable static content
spring.resources.add-mappings=true

# Enable looking for .gz resources
spring.resources.chain.enabled=true
spring.resources.chain.gzipped=true

#------------------------------------------------------------------------------
# Swagger Info
#------------------------------------------------------------------------------
api.version = @project.version@
api.title = ${spring.application.name}
api.description = "Api consulta de Geoposición "
api.description.service = "Servicio de localización para entidades financieras"

#===================================#
#constants to save audit log
#====================================#
api.name=GetLocationCustomerService
api.log.name=SYSTEM

